{% extends "base.html" %}

{% block content %}
  <h1>My blog posts</h1>
  

    {% for post in posts %}
    <div class="blog_post" ></div>
    <h2>{{ post.title}}</h2>
    <p>{{ post.content|truncatewords:50 }}</p>
      <a href="{% url 'blog_post' post.id %}" class="btn btn_primary">Read More</a>
    {% endfor %}
{% endblock %}
